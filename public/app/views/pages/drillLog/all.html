<div>
    <h1>View existing logs</h1>

    <!--{{log.logs}}-->

    <div class="jumbotron text-center" ng-show="log.processing">
        <span class="glyphicon glyphicon-repeat spinner"></span>

        <p>Loading DrillLogs...</p>
    </div>

    <ul>
        <li ng-repeat="log in log.logs">
            <a href="/drillLogs/{{log._id}}">{{log.jobName}}</a>
            {{log.contractorsName}}
        </li>
    </ul>
</div>
