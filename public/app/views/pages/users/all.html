<div class="page-header">
    <h1>
        Users
        <a href="/users/create" class="btn btn-default pull-right">
            <span class="glyphicon glyphicon-plus"></span>
            Create
        </a>
    </h1>

</div>

<div class="jumbotron text-center" ng-show="user.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>

    <p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in user.users">
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td class="col-sm-2">
            <a ng-href="/users/{{ person._id }}" title="edit {{ person.name }}" class="label label-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
            <a href="#" ng-click="user.deleteUser(person._id)" title="remove {{ person.name }}" class="label label-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></a>
        </td>
    </tr>
    </tbody>
</table>
