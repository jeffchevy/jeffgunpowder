<div class="page-header">
    <h1><i class="fa fa-binoculars"></i> View active Projects</h1>
</div>

<div>
    <!--{{project.activeProjects}}-->

    <div class="jumbotron text-center" ng-show="project.processing">
        <span class="glyphicon glyphicon-repeat spinner"></span>

        <p>Loading Projects...</p>
    </div>

    <table class="table table-striped table-condensed ">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Contractors Name</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <!--TODO - Order descending-->
        <tr ng-repeat="project in project.activeProjects">
            <td><a href="/project/view/{{project._id}}">{{project.projectName}}</a></td>
            <td>{{project.contractorName}}</td>
            <td>{{ project.startDate | date : format : timezone}}</td>
        </tr>
        </tbody>
    </table>

    <a class="pull-right" href="/closedProject">View Closed Projects</a></br>
    <a class="pull-right" href="/deletedProject">View Deleted Projects</a>
</div>
